<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tempConv.js" defer></script>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <div class="celc">
            <label for="celcNum">Celsius</label>
            <input type="number" value="0" id="celcNum">
        </div>
        <span> = </span>
        <div class="pharen">
            <label for="celcNum">Fahrenheit</label>
            <input type="number" value="32" id="pharenNum">
        </div>
    </div>
</body>
</html>
